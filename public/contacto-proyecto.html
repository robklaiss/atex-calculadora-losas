<body>
    <div class="wizard">
        <div class="wizard-steps">
            <div class="contact-form-container">
                <div class="form-logo-container">
                    <a href="index.php">
                        <img src="../atex_latam_logo.png" alt="Atex Losas" class="form-logo">
                    </a>
                </div>
                <h2>Hablemos sobre su proyecto</h2>
                <p class="form-subtitle">Por favor complete los siguientes campos y en breve estaremos en contacto con usted</p>
                
                <div id="productInfo" class="product-info" style="display: none;">
                    <img id="productImage" src="" alt="Tipo de losa" class="product-image">
                    <div class="product-details">
                        <h3 id="productName"></h3>
                        <p id="productDetails"></p>
                    </div>
                </div>

                <div id="successMessage" class="success-message" style="display: none;"></div>
                <form id="contactForm" action="#" method="POST" novalidate>
                    <div id="formError" role="alert"></div>
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido *</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="empresa">Empresa</label>
                        <input type="text" id="empresa" name="empresa">
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono *</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Observaciones</label>
                        <textarea id="mensaje" name="mensaje" rows="4"></textarea>
                    </div>

                    <div class="form-actions">
                        <a href="#" id="backButton" class="btn-back">← Volver</a>
                        <button type="submit" class="btn-submit">Enviar solicitud</button>
                    </div>
                </form>

                <a href="index.php" class="back-link">← Volver al inicio</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const formError = document.getElementById('formError');
            const successMessage = document.getElementById('successMessage');
            const backButton = document.getElementById('backButton');
            const requiredFields = form.querySelectorAll('[required]');
            const productInfo = document.getElementById('productInfo');
            
            // Check if we have product info in the URL
            const params = new URLSearchParams(window.location.search);
            const nombre = params.get('nombre');
            const altura = params.get('altura');
            const tipo = params.get('tipo');
            const direccional = params.get('direccional');
            
            // If we have product info, show it
            if (nombre) {
                productInfo.style.display = 'flex';
                document.getElementById('productName').textContent = nombre;
                document.getElementById('productDetails').textContent = `${altura || ''} ${tipo || ''}`.trim();
                
                // Set product image based on directionality
                const productImage = document.getElementById('productImage');
                if (direccional) {
                    const isBidireccional = direccional.toLowerCase().includes('bi');
                    const imagePath = isBidireccional ? 
                        'assets/atex-forma-bidirecional.webp' : 
                        'assets/atex-forma-unidirecional.webp';
                    productImage.src = imagePath;
                    productImage.alt = `Losa ${isBidireccional ? 'Bidireccional' : 'Unidireccional'}`;
                }
            }
            
            // Handle back button
            if (backButton) {
                backButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.history.back();
                });
            }
            
            // Validate individual fields on blur
            function validateField(field) {
                const formGroup = field.closest('.form-group');
                if (field.checkValidity()) {
                    formGroup.classList.remove('invalid');
                    return true;
                } else {
                    formGroup.classList.add('invalid');
                    return false;
                }
            }
            
            // Add event listeners for field validation
            requiredFields.forEach(field => {
                field.addEventListener('blur', () => validateField(field));
                field.addEventListener('input', () => {
                    if (field.value.trim() !== '') {
                        field.closest('.form-group').classList.remove('invalid');
                    }
                });
            });
            
            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset previous errors
                formError.style.display = 'none';
                let isValid = true;
                
                // Validate all required fields
                requiredFields.forEach(field => {
                    if (!validateField(field)) {
                        isValid = false;
                    }
                });
                
                if (!isValid) {
                    formError.textContent = 'Por favor complete todos los campos requeridos correctamente.';
                    formError.style.display = 'block';
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                    return;
                }
                
                // If all validations pass, submit the form
                // Here you would typically send the form data to a server
                formError.textContent = '';
                formError.style.display = 'none';
                
                // Show success message
                successMessage.textContent = '¡Gracias por su interés! Nos pondremos en contacto con usted pronto.';
                successMessage.style.display = 'block';
                
                // Reset form
                form.reset();
                
                // Scroll to top to show success message
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
