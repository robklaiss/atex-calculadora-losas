      <script>
      (function() {
        // Some browsers may ignore media on <source> inside <video>.
        const video = document.getElementById('demoVideo');
        if (!video) return;
        const isSmall = window.matchMedia('(max-width: 767px)').matches;
        // Build a preferred list (WebM first when supported, then MP4)
        const supportsWebM = !!video.canPlayType && video.canPlayType('video/webm; codecs="vp9,opus"');
        const small = [
          { src: 'videos/atex-latam-intro-casetones-opt-480p-crf38.webm', type: 'video/webm' },
          { src: 'videos/atex-latam-intro-casetones-opt-480p-900k.mp4', type: 'video/mp4' }
        ];
        const large = [
          { src: 'videos/atex-latam-intro-casetones-opt-720p-crf36.webm', type: 'video/webm' },
          { src: 'videos/atex-latam-intro-casetones-opt-720p-1500k.mp4', type: 'video/mp4' }
        ];
        const selected = isSmall ? small : large;
        // Rebuild sources explicitly in preferred order
        while (video.firstChild) video.removeChild(video.firstChild);
        (supportsWebM ? selected : selected.reverse()).forEach(s => {
          const el = document.createElement('source');
          el.src = s.src;
          el.type = s.type;
          video.appendChild(el);
        });
        video.load();
      })();
      </script>

  <script>
    (function() {
      const overlay = document.querySelector('.aviso-girar-phono');
      const video = document.getElementById('demoVideo');
      const topLogo = document.querySelector('body.body-2 img.image');

      function isFullscreen() {
        return !!(document.fullscreenElement || document.webkitFullscreenElement);
      }

      function isPortraitNow() {
        // Prefer matchMedia, fallback to comparing viewport dimensions
        const mm = window.matchMedia('(orientation: portrait)');
        if (mm && typeof mm.matches === 'boolean') return mm.matches;
        return window.innerHeight >= window.innerWidth;
      }

      let rafId = null;
      function scheduleUpdate() {
        if (rafId) cancelAnimationFrame(rafId);
        // Use RAF to debounce rapid events during rotation
        rafId = requestAnimationFrame(updateRotateOverlay);
      }

      function updateRotateOverlay() {
        if (!overlay) return;
        const isMobile = window.matchMedia('(max-width: 767px)').matches;
        const portrait = isPortraitNow();
        if (isFullscreen()) {
          overlay.style.display = 'none';
          if (topLogo) topLogo.style.display = 'none';
          return;
        }
        overlay.style.display = (isMobile && portrait) ? 'block' : 'none';
        if (topLogo) topLogo.style.display = portrait ? '' : 'none';
      }

      // Handle common events
      ['orientationchange','resize','fullscreenchange','webkitfullscreenchange','pageshow','visibilitychange']
        .forEach(evt => {
          window.addEventListener(evt, scheduleUpdate, { passive: true });
          document.addEventListener(evt, scheduleUpdate, { passive: true });
        });

      // iOS inline video fullscreen events
      if (video) {
        video.addEventListener('webkitbeginfullscreen', () => { if (overlay) overlay.style.display = 'none'; }, { passive: true });
        video.addEventListener('webkitendfullscreen', scheduleUpdate, { passive: true });
      }

      document.addEventListener('DOMContentLoaded', updateRotateOverlay);
      window.addEventListener('load', updateRotateOverlay, { passive: true });
      // Invoke once immediately so landscape hides the logo on first render
      updateRotateOverlay();
    })();
  </script>
